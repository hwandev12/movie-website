<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 1250px;
        margin-left: auto;
        margin-right: auto;
    }

    .agent_home {
        border: 1px solid rgba(1, 1, 1, 0.4);
        padding: 0;
        margin-top: 20px;
        height: auto;
    }
    .agent_section-top a {
        display: inline-block;
        width: 50%;
        text-align: center;
        border-radius: 0;
    }
</style>

<body>

    <h4 class="container mt-3">Admin</h4>
    <div class="agent_home container">
        <div class="agent_section-top d-flex">
            <a href="{% url 'agent:agent_movie' %}" class="btn btn-primary">Kinolar</a>
            <a href="{% url 'agent:agent_serie' %}" class="btn btn-danger">Seriallar</a>
        </div>
        {% block agent %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
