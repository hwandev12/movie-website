{% extends 'agent/index.html' %}


{% block agent %}
<style>
    .progress-container {
        margin-top: 15px;
        position: relative;
        height: 20px;
    }

    .progress-bar {
        width: 0;
        height: 100%;
        background-color: #2ecc71;
        border-radius: 5px;
        transition: width 0.3s;
    }

    .progress-text {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        color: #333;
        font-size: 14px;
        display: none;
    }

    .file-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
    }

    .file-name {
        font-size: 14px;
        color: rgb(19, 2, 255);
    }

    .clear-button {
        padding: 5px 12px;
        background-color: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: none;
    }

    .clear-button:hover {
        background-color: #c0392b;
    }

    .preview-container img {
        max-width: 100%;
        max-height: 150px;
        cursor: pointer;
        margin-top: 15px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
        margin: auto;
        display: block;
        max-width: 80%;
        max-height: 80%;
    }

    .close {
        color: #fff;
        font-size: 35px;
        font-weight: bold;
        position: absolute;
        top: 15px;
        right: 25px;
        cursor: pointer;
    }
    @media(max-width: 700px) {
        .clear-button {
            padding: 1px 2px;
        }
    }
</style>
<form action="#" method="post" enctype="multipart/form-data" class="m-4"
    style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    {% csrf_token %}
    <label for="fileInput" style="width: 90%; height: 200px; text-align: center; display: flex;
    justify-content: center;
    align-items: center; flex-direction: column;">
        <i class="fa-solid fa-cloud-arrow-up" style="font-size: 40px; color: #555;"></i>
        Kino tanlang
    </label>
    <input type="file" name="chunk" id="fileInput" required style="display: none;">
    <button type="submit" class="btn btn-primary" style="width: 100%;">Upload</button>
</form>
<p id="movie_id" style="display: none;" data-movie-id="{{ movie.id }}"></p>
<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
    <div class="progress-text" id="progressText"></div>
</div>
<div class="file-details">
    <div class="file-name" id="fileName"></div>
    <button class="clear-button" id="clearButton">
        <i class="fas fa-times"></i>
        Clear
    </button>
</div>
<script>
    // Function to slice a file into chunks
    function sliceFile(file, chunkSize) {
        const chunks = [];
        let offset = 0;

        while (offset < file.size) {
            const chunk = file.slice(offset, offset + chunkSize);
            chunks.push(chunk);
            offset += chunkSize;
        }
        return chunks;
    }

    // Function to upload a chunk
    async function uploadChunk(uploadUrl, chunk) {
        const formData = new FormData();
        formData.append('chunk', chunk);

        const response = await fetch(uploadUrl, {
            method: 'POST',
            body: formData,
        });

        return response.json();
    }

    // Function to upload file in chunks
    async function uploadFileInChunks(file, chunkSize, uploadUrl) {
        const chunks = sliceFile(file, chunkSize);
        const totalChunks = chunks.length;

        for (let i = 0; i < totalChunks; i++) {
            const chunk = chunks[i];
            const response = await uploadChunk(uploadUrl, chunk);
            console.log(`Uploaded chunk ${i + 1}/${totalChunks}: ${response.status}`);
        }

        console.log('All chunks uploaded successfully');
    }

    // Usage
    const fileInput = document.getElementById('fileInput');
    const movieId = document.getElementById("movie_id");
    const uploadUrl = `/agent/movie/${movieId.getAttribute("data-movie-id")}`;
    const chunkSize = 1024 * 1024;

    fileInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        await uploadFileInChunks(file, chunkSize, uploadUrl);
    });
    const fInput = document.getElementById('fileInput');
    const pBar = document.getElementById('progressBar');
    const pText = document.getElementById('progressText');
    const fName = document.getElementById('fileName');
    const modal = document.getElementById('myModal');
    const uImage = document.getElementById('uploadedImageModal');
    const cBtn = document.getElementById('clearButton');
    fInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file && file.type.startsWith('video/')) {
            const reader = new FileReader();
            reader.onloadstart = () => {
                pBar.style.width = '0%';
                pText.style.display = 'block';
                pText.innerText = '0%';
                pContainer.style.display = 'none';
                cBtn.style.display = 'none';
            };
            reader.onprogress = (event) => {
                if (event.lengthComputable) {
                    const progress =
                        (event.loaded / event.total) * 100;
                    pBar.style.width = `${progress}%`;
                    pText.innerText = `${Math.round(progress)}%`;
                }
            };
            reader.onload = () => {
                const uploadTime = 4000;
                const interval = 50;
                const steps = uploadTime / interval;
                let currentStep = 0;
                const updateProgress = () => {
                    const progress = (currentStep / steps) * 100;
                    pBar.style.width = `${progress}%`;
                    pText.innerText = `${Math.round(progress)}%`;
                    currentStep++;

                    if (currentStep <= steps) {
                        setTimeout(updateProgress, interval);
                    } else {
                        pBar.style.width = '100%';
                        pText.innerText = '100%';
                        fName.innerText = `File Name: ${file.name}`;
                        cBtn.style.display = 'flex';
                        cBtn.style.justifyContent = 'center';
                        cBtn.style.alignItems = 'center';
                    }
                };
                setTimeout(updateProgress, interval);
            };
            reader.readAsDataURL(file);
        } else {
            alert('Please select a valid image file.');
            fInput.value = '';
        }
    });
    cBtn.addEventListener('click', () => {
        fInput.value = '';
        pBar.style.width = '0%';
        pText.style.display = 'none';
        fName.innerText = '';
        cBtn.style.display = 'none';
    });
</script>
{% endblock %}
