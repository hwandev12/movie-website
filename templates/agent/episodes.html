{% extends 'agent/index.html' %}

{% block agent %}
<style>
    .movies__cards {
        width: 100%;
        height: 80px;
        padding: 10px;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    .movies__cards-inner {
        width: 100%;
        height: 100%;
        border: 1px solid #999;
        border-radius: 5px;
        margin-bottom: 10px;
        display: flex;
        justify-content: left;
        align-items: center;
        padding: 0 0 0 10px;
    }

    .movies__cards-inner h1 {
        font-family: monospace;
        text-align: left;
    }
    .movies__cards-inner h1 p:first-child {
        margin-left: 5px !important;
    }
</style>
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert" style="position: absolute; width: 100%; top: 0; left: 0;">
   {{ message }}
</div>
{% endfor %}
{% endif %}
{% if episodes %}
{% for episode in episodes %}
<a href="{% url 'agent:episode_detail' episode.id %}" style="text-decoration: none;">
    <div class="movies__cards">
        <div class="movies__cards-inner">
            <h1 style="font-size: 17px; display: flex; align-items: center; flex-wrap: wrap;">
                {{ episode.title }} 
            </h1>
        </div>
    </div>
</a>
{% endfor %}
{% else %}
<h2 style="color: #444; font-size: 25px; text-align: center; padding: 10px 0;">Hech qanday film yo'q</h2>
{% endif %}
{% endblock %}
