<!DOCTYPE html>
<html lang="en" class="dark">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <script type="text/javascript" src="{% static 'js/tw-elements.umd.min.js' %}"></script>
</head>

<body class="dark:bg-gray-950">
    <div>
        {% include 'components/nav.html' %}
        {% block content %}
        {% endblock %}
        {% include 'components/footer.html' %}
    </div>

    <script src="{% static 'js/navigation.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/video.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tw-elements.umd.min.js' %}"></script>
    <script>
        function stopVideo() {
            var iframe = document.getElementById("youtubeTrailer");
            var iframeSrc = iframe.src;

            // Replace the src attribute with the same src to stop the video
            iframe.src = iframeSrc;
            console.log(iframe);
        }

    </script>
</body>

</html>
