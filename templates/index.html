<!DOCTYPE html>
<html lang="en" class="dark">
{% load static %}
{% load compress %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/movies_list.css' %}">
    <script type="text/javascript" src="{% static 'js/tw-elements.umd.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="dark:bg-gray-950">
    {% include 'components/loader.html' %}
    <div id="main__website">
        {% include 'components/nav.html' %}
        {% block content %}
        {% endblock %}
        {% include 'components/footer.html' %}
    </div>

    <script src="{% static 'js/navigation.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullscreen-api-polyfill@1.1.2/fullscreen-api-polyfill.min.js"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/video.js' %}"></script>
    <script src="{% static 'js/get_single_video.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tw-elements.umd.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var iframe = document.getElementById("youtubeTrailer");
        var iframeSerie = document.getElementById("youtubeTrailerSerie");
        function stopVideo() {
            var iframeSrc = iframe.src;
            iframe.src = iframeSrc;
        }
        function stopVideoSerie() {
            var iframeSrcSerie = iframeSerie.src;
            iframeSerie.src = iframeSerie;
        }
        window.onclick = (e) => {
            if(iframe) {
                if (e.target != iframe) {
                    var iframeSrc = iframe.src;
                    iframe.src = iframeSrc;
                }
            }
        }
        var swiper = new Swiper(".home__carousel", {
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
                pauseOnMouseEnter: true,
            },
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        var swiper = new Swiper(".latest_movies-swiper", {
            lazy: true,
            slidesPerView: 7,
            loop: true,
            grabCursor: true,
            keyboard: {
                enabled: true
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                100: {
                    slidesPerView: 2,
                },
                500: {
                    slidesPerView: 3,
                },
                768: {
                    slidesPerView: 4,
                },
                1000: {
                    slidesPerView: 7
                }
            },
        });
        var swiper = new Swiper(".latest_series-swiper", {
            lazy: true,
            slidesPerView: 7,
            loop: true,
            grabCursor: true,
            keyboard: {
                enabled: true
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                100: {
                    slidesPerView: 2,
                },
                500: {
                    slidesPerView: 3,
                },
                768: {
                    slidesPerView: 4,
                },
                1000: {
                    slidesPerView: 7
                }
            },
        });
    </script>
</body>

</html>
